<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="text-center bg-info">
        <h1>Update Student</h1>
    </div>
    <div class="container mt-3">
        <div class="row">
        <div class="col-md-4">
            <form action="/update/{{d.id}}" method="post">
                {% csrf_token %}
                <label for="name">Name</label><br>
                <input class="form-control" type="name" name="name" id="name" value="{{d.name}}" required><br>
                <label for="email">Email</label><br>
                <input class="form-control" type="email" name="email" id="email" value="{{d.email}}" required><br>
                <label for="age">Age</label><br>
                <input class="form-control" type="number" name="age" id="age" value="{{d.age}}" required><br>
                <br>
                <button class="btn btn-primary form-control" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
