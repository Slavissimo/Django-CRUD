<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="text-center mb-4">
        <h1>CRUD operations</h1>
    </div>
    <div class="container mt-3">
        <div class="row">
        <div class="col-md-4">
            <form action="/insert" method="post">
                {% csrf_token %}
                <label for="name">Name</label><br>
                <input class="form-control" type="name" name="name" id="name" required><br>
                <label for="email">Email</label><br>
                <input class="form-control" type="email" name="email" id="email" required><br>
                <label for="age">Age</label><br>
                <input class="form-control" type="number" name="age" id="age" required><br>
                <br>
                <button class="btn btn-primary form-control" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-dark">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                {% for d in data %}
                <tbody>
                    <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td><a href="/update/{{d.id}}" class="btn btn-info">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
